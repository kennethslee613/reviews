<div class="card" (click)="onBlogClick()" routerLink="/review/{{ blog.id }}">
  <h3>{{ blog.title }}</h3>
  <p>{{ blog.summary }}</p>
  <div class="tags">
    <span class="tag" *ngFor="let tag of blog.tags;">
      {{ "#" + tag }}
    </span>
  </div>
  <small>{{ (blog.datetime | date: 'mediumDate') + ' at ' + (blog.datetime | date: 'shortTime') }}</small>
</div>
